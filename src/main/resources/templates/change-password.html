<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            flex: 1;
            text-align: left;
            font-weight: bold;
        }
        .dash {
            margin: 0 10px;
            font-weight: bold;
        }
        .form-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
        .submit-btn button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Change Password</h2>
    </div>
    <div class="form-group">
        <label for="loginPassword">Login Password</label>
        <div class="dash">-</div>
        <input type="password" id="loginPassword" name="loginPassword">
    </div>
    <div class="form-group">
        <label for="confirmLoginPassword">Confirm Login Password</label>
        <div class="dash">-</div>
        <input type="password" id="confirmLoginPassword" name="confirmLoginPassword">
    </div>
    <div class="form-group">
        <label for="transactionPassword">Transaction Password</label>
        <div class="dash">-</div>
        <input type="password" id="transactionPassword" name="transactionPassword">
    </div>
    <div class="form-group">
        <label for="confirmTransactionPassword">Confirm Transaction Password</label>
        <div class="dash">-</div>
        <input type="password" id="confirmTransactionPassword" name="confirmTransactionPassword">
    </div>
    <div class="submit-btn">
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
